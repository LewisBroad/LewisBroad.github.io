<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lewis Andrew Broad Portfolio">
  <title>Lewis Andrew Broad Portfolio</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      position: relative;
      padding-top: 60px;
      padding-bottom: 40px;
      
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    /* YouTube Video in the header */
    .header-video {
      position:  relative;
      top: 20px;  /* Adjust position lower than the text */
      left: 50%;
      transform: translateX(-95%);
      width: 100%;
      max-width: 1000px;
      height: 500px;
      border: none;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 100%;
      margin-top: 40px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Video Section */
    .video-section {
        display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px; /* Space above the video section */
    }
    .video {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .video iframe {
      width: 100%;
      height: 315px;
    }

    /* Footer Section */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    footer p {
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lewis Andrew Broad</h1>
    <iframe class="header-video" 
      src="https://www.youtube.com/embed/WHjdcN3fpZ4?autoplay=1&mute=1&controls=0&loop=1" 
      frameborder="0" 
      allow="autoplay; encrypted-media; picture-in-picture" 
      allowfullscreen>
    </iframe>
  
  </header>

  <div class="container">

    <!-- Gallery Section -->
    <section class="Projects">
      <h2>My Projects</h2> 
      <div class="gallery">
        <div>
          <a href="https://landturtle.itch.io/funky-ride" target="_blank">
            <img src="5UNUpv.png" alt="Project 1 - Funky Ride">
          </a>
        </div>
        <div>
          <a href="https://landturtle.itch.io/baldy2" target="_blank">
            <img src="6mgsEx.jpg" alt="Project 2 - Baldy vs Zombie2">
          </a>
        </div>
        <div>
          <a href="https://plainhades.itch.io/basically-naked" target="_blank">
            <img src="wj+H7L.png" alt="Project 3 - Basically Naked">
          </a>
        </div>
        <div>
          
            <img src="Sequence 01.gif" alt="Project 4 - Fight Lab">
          
        </div>
      </div>
    </section>


    <!-- Video Section -->
    <section class="video-section">
      <h2>My Videos</h2>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/WHjdcN3fpZ4?autoplay=1" title="Video 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </section>

  </div>

  <footer>
    <p>&copy; 2024 Lewis Andrew Broad. All rights reserved.</p>
  </footer>

</body>
</html>
